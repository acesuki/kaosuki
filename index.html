<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaosuki</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="show-popup">
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="images/mainlogo.jpg" alt="logo">
                <h2>KAOSUKI</h2>
            </a>
        </nav>
    </header>

    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        
        <div class="form-box login">
            <div class="form-details">
                <h2>Welcome Back!</h2>
                <p>Please log in using your personal information to stay connected with us.</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form action="">
                    <div class="input-field">
                        <input type="text" name="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" required>
                        <label>Password</label>
                    </div>
                    
                    <button type="submit">Log In</button>
                </form>
                <div class="bottom-link">
                    Don't have an account?
                    <a href="index (1).html" id="signup-link">Sign up</a>
                </div>
            </div>
        </div>
        <div class="form-box signup">
            <div class="form-details">
                <h2>Create Account</h2>
                <p>To become a part of our community, please sign up using your personal information.</p>
            </div>
            <div class="form-content">
                <h2>SIGN UP</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Enter your email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Create password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                            I agree the
                            <a href="#" class="option">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="bottom-link">
                    Already have an account? 
                    <a href="#" id="login-link">Login</a>
                </div>
            </div>
        </div>
    </div>
    
<script>


function saveCredentials(event) {
    event.preventDefault(); // Prevent form from submitting
    const userData = {
        1: {
            "email": "clariz@domain.com",
            "name": "CLA",
            "password": "password"
        },
        2: {
            "email": "vegeta@domain.com",
            "name": "Vegeta",
            "password": "password"
        },
        3: {
            "email": "onizuka@domain.com",
            "name": "Onizuka",
            "password": "password"
        }
    };

    // Get email and password values
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Check if email and password exist in userData
    let userExists = false;
    let userName = '';
    for (let key in userData) {
        if (userData[key].email === email && userData[key].password === password) {
            userExists = true;
            userName = userData[key].name;
            break;
        }
    }

    if (userExists) {
        alert('User authenticated!');
        // Save email and password in local storage
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
        localStorage.setItem('name', userName);

        window.location.href = "login.html";
    } else {
        alert('Invalid email or password!');
        window.location.reload();
    }
}

function showLogin() {
    let login = document.getElementById('login');
    login.style.display ="block";
    document.body.style.overflow = "hidden";
}
function closeLogin() {
    let login = document.getElementById('login');
    login.style.display ="none";
    document.body.style.overflow = "unset";
}

function checkUsernameOnLoad() {
    const storedEmail = localStorage.getItem('email');
    if (storedEmail) {
        return storedEmail;
    } else {
        return null;
    }
}

function logout() {
    localStorage.clear();
    window.location.href = "index.html";
    // if (confirm("Are you sure you want to logout?")) {
    //     localStorage.clear();
    //     window.location.href = "index.html";
    // }    
}
</script>

</body>
</html>
